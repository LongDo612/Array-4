<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let array = [-3, 5, 1, 3, 2, 10];
        let findMax = (a) => {
            let max = a[0];
            for (let i=0;i<a.length;i++){
                if(a[i]>max) {
                    max = a[i];
                }
            }
            return max;
        }

        document.write("Array: " + "<br><br>");

        for (let i in array){
            document.write(array[i] + "<br>");
        }

        document.write("<br>" + "Max value of array: " +findMax(array));
    </script>
</body>
</html>
